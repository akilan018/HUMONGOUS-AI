<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humongous AI Support</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6a0dad;
      --user-bubble-bg: #6a0dad;
      --bg-color-light: #ffffff;
      --text-color-light: #000000;
      --header-bg-light: #ffffff;
      --bot-bubble-bg-light: #f1f0f0;
      --border-color-light: #e0e0e0;
      --quick-question-hover-light: #e0e0e0;
      --bg-color-dark: #121212;
      --text-color-dark: #ffffff;
      --header-bg-dark: #1e1e1e;
      --bot-bubble-bg-dark: #2c2c2e;
      --border-color-dark: #333333;
      --quick-question-hover-dark: #444444;
    }

    [data-theme='light'] {
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --header-bg: var(--header-bg-light);
      --bot-bubble-bg: var(--bot-bubble-bg-light);
      --border-color: var(--border-color-light);
      --quick-question-hover: var(--quick-question-hover-light);
    }

    [data-theme='dark'] {
      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --header-bg: var(--header-bg-dark);
      --bot-bubble-bg: var(--bot-bubble-bg-dark);
      --border-color: var(--border-color-dark);
      --quick-question-hover: var(--quick-question-hover-dark);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      transition: background-color 0.3s;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background-color: var(--bg-color);
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--header-bg);
    }

    .header-icon {
      width: 40px;
      height: 40px;
      background-color: #eef2f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 1.5rem;
      color: #333;
    }

    .header-text h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-color);
      margin: 0;
    }

    .header-text p {
      font-size: 0.8rem;
      color: #666;
      margin: 0;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-left: auto;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-color);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.online { background-color: #28a745; }
    .status-dot.offline { background-color: #dc3545; }

    .header-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #888;
      padding: 5px;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }

    .message-bubble {
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .bot { background-color: var(--bot-bubble-bg); color: var(--text-color); border-top-left-radius: 4px; }
    .user { background-color: var(--user-bubble-bg); color: #fff; border-top-right-radius: 4px; }

    .message-wrapper.user-message { align-self: flex-end; }
    .message-wrapper.bot-message { align-self: flex-start; }

    .timestamp {
      font-size: 0.7rem;
      color: #999;
      margin-top: 4px;
      padding: 0 5px;
    }

    .user-message .timestamp { text-align: right; }

    .quick-questions-container { padding: 0 1rem 1rem 1rem; }
    .quick-questions-title { font-size: 0.9rem; font-weight: 500; color: #666; margin-bottom: 8px; }

    .quick-questions-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .quick-question {
      background-color: var(--bot-bubble-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .quick-question:hover {
      background-color: var(--quick-question-hover);
      transform: scale(1.05);
    }

    .chat-input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border-color);
    }

    #userInput {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      outline: none;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: border 0.3s;
    }

    #userInput:focus { border-color: var(--primary-color); }

    /* ‚ú® Stylish Send Button */
    #sendBtn {
      background: linear-gradient(135deg, #6a0dad, #9b4dff);
      box-shadow: 0 0 8px rgba(155, 77, 255, 0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    #sendBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(155, 77, 255, 0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sparkle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff 20%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-anim 0.8s ease-out forwards;
      z-index: 9999;
    }

    @keyframes sparkle-anim {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      50% { transform: scale(1.5) translateY(-20px); opacity: 0.8; }
      100% { transform: scale(0) translateY(-40px); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="header-icon">ü§ñ</div>
      <div class="header-text">
        <h1>Humongous AI</h1>
        <p>Ask me anything!</p>
      </div>
      <div class="header-actions">
        <div class="status">
          <div id="statusDot" class="status-dot offline"></div>
          <span id="statusText">Offline</span>
        </div>
        <button id="themeToggleBtn" class="header-btn">‚òÄÔ∏è</button>
        <button id="clearChatBtn" class="header-btn">üóëÔ∏è</button>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages"></div>
    <div id="quickQuestions" class="quick-questions-container"></div>

    <div class="chat-input-area">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";
      // Fake bot reply
      setTimeout(() => addMessage("You said: " + text, "bot"), 600);
    }

    function addMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `message-wrapper ${sender}-message`;
      const bubble = document.createElement("div");
      bubble.className = `message-bubble ${sender}`;
      bubble.textContent = text;
      const timestamp = document.createElement("div");
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      wrapper.appendChild(bubble);
      wrapper.appendChild(timestamp);
      chatMessages.appendChild(wrapper);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // ‚ú® Sparkle Effect
    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      const colors = ['#FFD700', '#FF69B4', '#00FFFF', '#FF4500', '#ADFF2F'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      sparkle.style.background = `radial-gradient(circle, ${color} 20%, transparent 70%)`;
      sparkle.style.left = `${x - 5}px`;
      sparkle.style.top = `${y - 5}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 800);
    }

    document.addEventListener('click', (e) => createSparkle(e.clientX, e.clientY));
    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      createSparkle(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
