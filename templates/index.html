<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humongous AI Assistant</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <!-- Markdown + Code Highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;

      /* AI-inspired futuristic background */
      background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
        url("https://cdn.pixabay.com/photo/2023/01/29/11/10/artificial-intelligence-7752085_1280.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 800px;
      height: 85vh;
      display: flex;
      flex-direction: column;

      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      animation: fade-in 0.8s ease;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #chat-box {
      overflow-y: auto;
      flex-grow: 1;
      background: rgba(248, 249, 250, 0.8);
    }

    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #ced4da;
      border-radius: 4px;
    }

    .message-bubble {
      max-width: 85%;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: #198754;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.4s ease-out forwards;
    }
  </style>
</head>

<body>
  <div id="chat-container" class="chat-container card border-0 shadow-lg">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center p-3">
      <div class="d-flex align-items-center">
        <svg class="me-3 text-info" width="32" height="32" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zM8.5 12.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm7 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
            fill="currentColor" opacity="0.4" />
          <path d="M12 4a8 8 0 0 0-8 8h16a8 8 0 0 0-8-8z" fill="currentColor" opacity="0.6" />
          <path d="M12 13c-2.827 0-5.264 1.733-6.435 4.14A7.96 7.96 0 0 0 12 20a7.96 7.96 0 0 0 6.435-2.86A7.472 7.472 0 0 0 12 13z"
            fill="currentColor" />
        </svg>
        <div>
          <h1 class="h5 mb-0">Humongous AI</h1>
          <div id="status" class="d-flex align-items-center gap-2 small opacity-75">
            <div class="status-dot d-none"></div>
            <span>Connecting...</span>
          </div>
        </div>
      </div>
      <button id="clear-chat-btn" title="Clear Chat" class="btn btn-outline-light btn-sm rounded-pill">
        <i class="bi bi-trash"></i>
      </button>
    </div>

    <div id="chat-box" class="card-body p-4"></div>

    <div class="card-footer p-3 bg-white">
      <form id="chat-form">
        <div class="input-group">
          <input type="text" id="user-input" placeholder="Ask Humongous AI anything..."
            class="form-control border-2 rounded-start-pill" autocomplete="off" disabled />
          <button type="submit" class="btn btn-primary rounded-end-pill px-3">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const chatForm = document.getElementById("chat-form"),
      userInput = document.getElementById("user-input"),
      chatBox = document.getElementById("chat-box"),
      statusDiv = document.getElementById("status"),
      statusDot = statusDiv.querySelector(".status-dot"),
      statusText = statusDiv.querySelector("span"),
      clearChatBtn = document.getElementById("clear-chat-btn");
    let socket;

    function connectWebSocket() {
      const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
      const endpoint = `${protocol}//${window.location.host}/ws`;
      socket = new WebSocket(endpoint);

      socket.onopen = () => {
        statusText.textContent = "Online";
        statusDot.classList.remove("d-none");
        userInput.disabled = false;
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "chat") {
          document.querySelector(".bot-thinking")?.remove();
          addMessage(data.message, "bot");
        }
      };

      socket.onclose = () => {
        statusText.textContent = "Offline - Refresh";
        statusDot.classList.add("d-none");
      };

      socket.onerror = (error) => {
        console.error("WebSocket Error:", error);
        statusText.textContent = "Connection Error";
      };
    }

    document.addEventListener("DOMContentLoaded", () => {
      connectWebSocket();
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text || !socket || socket.readyState !== 1) return;

      addMessage(text, "user");
      socket.send(text);
      userInput.value = "";
      showThinkingIndicator();
    });

    clearChatBtn.addEventListener("click", () => {
      chatBox.innerHTML = "";
      addMessage("Chat cleared. Let's start a new conversation!", "bot", false);
      socket?.close();
      connectWebSocket();
    });

    function addMessage(message, sender, animate = true) {
      const div = document.createElement("div");
      div.className = `d-flex mb-3 ${animate ? "animate-fade-in-up" : ""}`;
      div.innerHTML =
        sender === "user"
          ? `<div class="ms-auto message-bubble bg-primary text-white p-2 px-3 rounded-3 shadow-sm">${message}</div>`
          : `<div class="message-bubble bg-light text-dark p-2 px-3 rounded-3 shadow-sm bot-message-content">${marked.parse(message)}</div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showThinkingIndicator() {
      const div = document.createElement("div");
      div.className = "d-flex justify-content-start mb-3 bot-thinking";
      div.innerHTML = `<div class="message-bubble bg-light text-dark p-3 rounded-3 shadow-sm">
        <div class="typing-indicator" style="display:flex;align-items:center;">
          <span></span><span style="animation-delay:0.2s"></span><span style="animation-delay:0.4s"></span>
        </div></div>`;

      const style = document.createElement("style");
      style.textContent = `
        @keyframes typing-anim {0%,100%{transform:scaleY(.2)}20%{transform:scaleY(1)}80%{transform:scaleY(.2)}}
        .typing-indicator span {
          height:10px;width:4px;margin:0 2px;background-color:#6c757d;
          display:block;border-radius:2px;animation:typing-anim 1s infinite ease-in-out;
        }
      `;
      document.head.appendChild(style);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
