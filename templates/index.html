<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humongous AI</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    /* Floating chat button */
    .chat-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7a00ff, #b800ff);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(184, 0, 255, 0.6);
      z-index: 1000;
      transition: transform 0.2s ease;
    }

    .chat-button:hover {
      transform: scale(1.1);
    }

    .chat-button span {
      font-size: 30px;
      color: white;
    }

    /* Chat window popup */
    .chat-popup {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 360px;
      height: 520px;
      background: #111;
      border: 1px solid #333;
      border-radius: 16px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      z-index: 1001;
    }

    /* Chat header */
    .chat-header {
      background: #7a00ff;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    /* Chat messages area */
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #000;
    }

    /* Chat bubbles */
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .bot {
      background: #222;
      align-self: flex-start;
    }

    .user {
      background: #7a00ff;
      align-self: flex-end;
    }

    /* Input area */
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      background: #111;
      color: white;
      border: none;
      outline: none;
    }

    .chat-input button {
      background: #7a00ff;
      color: white;
      border: none;
      padding: 0 18px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #9c33ff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .chat-popup {
        width: 90%;
        height: 75vh;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <!-- Floating button -->
  <div class="chat-button" id="chatButton">
    <span>ðŸ’¬</span>
  </div>

  <!-- Popup chat window -->
  <div class="chat-popup" id="chatPopup">
    <div class="chat-header">Humongous AI ðŸ¤–</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById("chatButton");
    const chatPopup = document.getElementById("chatPopup");
    const messages = document.getElementById("chatMessages");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let ws;

    // Toggle popup visibility
    chatButton.addEventListener("click", () => {
      chatPopup.style.display = chatPopup.style.display === "flex" ? "none" : "flex";
      if (!ws || ws.readyState !== WebSocket.OPEN) connectWebSocket();
    });

    // Connect WebSocket
    function connectWebSocket() {
      ws = new WebSocket(`wss://${window.location.host}/ws`);

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "chat") addMessage(data.message, "bot");
      };

      ws.onclose = () => {
        addMessage("ðŸ”Œ Connection closed.", "bot");
      };
    }

    // Send user message
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      ws.send(text);
      input.value = "";
    }

    // Add chat bubble
    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
