<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humongous AI Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      transition: background-color 0.4s, color 0.4s;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .theme-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Humongous AI Dashboard</h2>
      <button id="refreshBtn" class="btn btn-primary">ðŸ”„ Refresh</button>
    </div>
    <h6 class="text-secondary mb-4">Analytics for <strong>Akilan S R</strong></h6>

    <div class="row text-center mb-4">
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Total Messages</h5>
          <h2 id="totalMessages">0</h2>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Unique Sessions</h5>
          <h2 id="uniqueSessions">0</h2>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Fallback Rate</h5>
          <h2 id="fallbackRate">0%</h2>
        </div>
      </div>
    </div>

    <div class="card mb-4 p-4">
      <h5>Success Rate</h5>
      <canvas id="successChart" height="120"></canvas>
    </div>

    <div class="card p-4">
      <h5>Recent Chat Logs</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle mt-3">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>User Message</th>
              <th>Intent</th>
            </tr>
          </thead>
          <tbody id="chatLogs">
            <tr><td colspan="3" class="text-center">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="form-check form-switch theme-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
    <label class="form-check-label" for="themeToggle">ðŸŒ™</label>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        html.setAttribute('data-bs-theme', 'light');
      } else {
        html.setAttribute('data-bs-theme', 'dark');
      }
    });

    const ctx = document.getElementById('successChart').getContext('2d');
    let successChart;

    async function loadDashboard() {
      const res = await fetch('/api/admin/stats');
      const data = await res.json();

      document.getElementById('totalMessages').textContent = data.total_messages;
      document.getElementById('uniqueSessions').textContent = data.unique_sessions;
      document.getElementById('fallbackRate').textContent = data.fallback_rate + '%';

      // Pie Chart for success vs fallback
      const success = 100 - data.fallback_rate;
      const fallback = data.fallback_rate;

      if (successChart) successChart.destroy();
      successChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Success', 'Fallback'],
          datasets: [{
            data: [success, fallback],
            backgroundColor: ['#28a745', '#dc3545']
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });

      // Recent chat logs
      const logsTable = document.getElementById('chatLogs');
      logsTable.innerHTML = '';
      data.recent_logs.forEach(log => {
        const row = `<tr>
          <td>${log.timestamp}</td>
          <td>${log.user_message}</td>
          <td>${log.intent}</td>
        </tr>`;
        logsTable.insertAdjacentHTML('beforeend', row);
      });
    }

    document.getElementById('refreshBtn').addEventListener('click', loadDashboard);

    loadDashboard();
  </script>

</body>
</html>
