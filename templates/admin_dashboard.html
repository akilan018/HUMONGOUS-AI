<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Humongous AI</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: var(--bs-body-bg); transition: background-color 0.3s ease; }
    .stat-card { transition: all 0.2s ease-in-out; border: 1px solid var(--bs-border-color-translucent); }
    .stat-card:hover { transform: translateY(-5px); box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.2)!important; }
    .icon-bg { display: flex; align-items: center; justify-content: center; width: 64px; height: 64px; border-radius: 50%; }
    .table-hover tbody tr:hover { background-color: var(--bs-tertiary-bg); }
  </style>
</head>

<body>
  <div class="container-fluid p-4">
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom border-secondary">
      <div>
        <h1 class="h3 mb-0 text-body-emphasis">Humongous AI Dashboard</h1>
        <small class="text-body-secondary">Analytics for Akilan S R</small>
      </div>
      <div class="d-flex align-items-center gap-3">
        <button onclick="loadDashboardData()" class="btn btn-primary d-flex align-items-center gap-2">
          <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch" checked>
          <label class="form-check-label" for="darkModeSwitch"><i class="bi bi-sun-fill"></i></label>
        </div>
      </div>
    </header>

    <!-- STATS CARDS -->
    <div class="row g-4 mb-4" id="stats-cards"></div>

    <!-- CHARTS & LOGS -->
    <div class="row g-4">
      <div class="col-lg-4 d-flex flex-column gap-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-header fw-bold">Success Rate</div>
          <div class="card-body d-flex align-items-center justify-content-center">
            <canvas id="successRateChart"></canvas>
          </div>
        </div>
        <div class="card h-100 shadow-sm border-0">
          <div class="card-header fw-bold">Top Intents</div>
          <div class="card-body"><canvas id="intentChart"></canvas></div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-header fw-bold">Recent Chat Logs</div>
          <div class="table-responsive">
            <table class="table table-hover table-borderless mb-0">
              <thead>
                <tr>
                  <th class="py-3 px-3 text-body-secondary">Timestamp</th>
                  <th class="py-3 px-3 text-body-secondary">User Message</th>
                  <th class="py-3 px-3 text-body-secondary">Intent</th>
                </tr>
              </thead>
              <tbody id="logs-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- THEME TOGGLE ---
    const htmlEl = document.documentElement;
    const switchEl = document.getElementById("darkModeSwitch");
    const setTheme = (theme) => {
      htmlEl.setAttribute("data-bs-theme", theme);
      localStorage.setItem("theme", theme);
      switchEl.checked = theme === "dark";
    };
    setTheme(localStorage.getItem("theme") || "dark");
    switchEl.addEventListener("change", () => setTheme(switchEl.checked ? "dark" : "light"));

    let intentChart, successRateChart;

    // --- DASHBOARD DATA LOADER ---
    async function loadDashboardData() {
      const res = await fetch("/api/admin/stats");
      const data = await res.json();
      if (data.error) {
        document.body.innerHTML = `<h3 class='text-danger text-center mt-5'>⚠️ ${data.error}</h3>`;
        return;
      }

      const a = data.analytics;
      const statsHTML = `
        <div class="col-md-4"><div class="card h-100 shadow-sm border-0 stat-card">
          <div class="card-body d-flex align-items-center">
            <div class="icon-bg bg-primary bg-opacity-10 me-4"><i class="bi bi-chat-dots-fill fs-2 text-primary"></i></div>
            <div><h6 class="text-body-secondary mb-1">Total Messages</h6><h2 class="fw-bold">${a.total_messages}</h2></div>
          </div></div></div>
        <div class="col-md-4"><div class="card h-100 shadow-sm border-0 stat-card">
          <div class="card-body d-flex align-items-center">
            <div class="icon-bg bg-success bg-opacity-10 me-4"><i class="bi bi-people-fill fs-2 text-success"></i></div>
            <div><h6 class="text-body-secondary mb-1">Unique Sessions</h6><h2 class="fw-bold">${a.unique_sessions}</h2></div>
          </div></div></div>
        <div class="col-md-4"><div class="card h-100 shadow-sm border-0 stat-card">
          <div class="card-body d-flex align-items-center">
            <div class="icon-bg bg-danger bg-opacity-10 me-4"><i class="bi bi-question-diamond-fill fs-2 text-danger"></i></div>
            <div><h6 class="text-body-secondary mb-1">Fallback Rate</h6><h2 class="fw-bold">${a.fallback_rate}</h2></div>
          </div></div></div>`;
      document.getElementById("stats-cards").innerHTML = statsHTML;

      const logsHTML = data.logs.slice(0, 15).map(
        (l) => `
        <tr>
          <td class="text-body-secondary small">${l.timestamp}</td>
          <td>${l.user_message}</td>
          <td><span class="badge rounded-pill ${
            l.intent_detected === "fallback" ? "text-bg-danger" : "text-bg-secondary"
          }">${l.intent_detected}</span></td>
        </tr>`
      ).join("");
      document.getElementById("logs-table").innerHTML = logsHTML;

      const fallbackRate = parseFloat(a.raw_fallback_rate) || 0;
      const successRate = 100 - fallbackRate;

      if (intentChart) intentChart.destroy();
      if (successRateChart) successRateChart.destroy();

      const ctxIntent = document.getElementById("intentChart").getContext("2d");
      intentChart = new Chart(ctxIntent, {
        type: "bar",
        data: { labels: data.chart_labels, datasets: [{ data: data.chart_values, backgroundColor: "rgba(13,110,253,0.7)" }] },
        options: { indexAxis: "y", plugins: { legend: { display: false } } }
      });

      const ctxSuccess = document.getElementById("successRateChart").getContext("2d");
      successRateChart = new Chart(ctxSuccess, {
        type: "doughnut",
        data: {
          labels: ["Success", "Fallback"],
          datasets: [{
            data: [successRate, fallbackRate],
            backgroundColor: ["rgba(25,135,84,0.7)", "rgba(220,53,69,0.7)"],
          }],
        },
        options: { plugins: { legend: { position: "bottom" } }, cutout: "70%" },
      });
    }

    loadDashboardData();
  </script>
</body>
</html>
